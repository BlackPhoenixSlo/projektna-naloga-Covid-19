
%rebase('osnova.html', naslov='Vpogled')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('vpogledextra')}}" method="GET">
    <p>Znesek: <input type="text" name="ime" value="{{ime}}"></p>
    <p>Račun: <input type="text" name="priimek" value="{{priimek}}"></p>
    <p>Opis: <input type="text" name="emso" value="{{emso}}"></p>
    <p><input type="submit" value="Vpogled"></p>
  </form>
