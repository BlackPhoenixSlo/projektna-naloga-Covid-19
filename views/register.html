%rebase('base.html', naslov='Registracija')
    <div class="container margin-gor-dol">
        <form class="form-signin margin-gor-dol" role="form" method="post" action=".">
          <h2 class="form-signin-heading margin-gor-dol">Registracija</h2>
          %if napaka:
          <div class=" alert alert-warning margin-gor-dol">{{napaka}}</div>
          %end
          <br>
          <label for="Ime-input">Uporabni≈°ko ime:</label>

          <input type="username" class="margin-gor-dol form-control" placeholder="JanezPreseren"
                 %if username:
                 value="{{username}}"
                 %end
                 name="username"
                 required autofocus>

          <br>
          <label for="Ime-input">Emso:</label>

          <input type="username" class="margin-gor-dol form-control" placeholder="2811999500019"
                 %if emso:
                 value="{{emso}}"
                 %end
                 name="emso"
                 required>
                 <br>
                 <label for="Ime-input">Geslo:</label>

          <input type="password" class="margin-gor-dol form-control" placeholder="ASas!@12" name="password1" required>
          <br>
          <label for="Ime-input">Potrdi geslo:</label>

          <input type="password" class="margin-gor-dol form-control" placeholder="ASas!@12" name="password2" required>
          <br>

          <button class="margin-gor-dol btn btn-lg btn-primary btn-block margin-gor-dol" type="submit">Registriraj se</button>
        </form>
        <br>

        <a class="margin-gor-dol btn btn-lg btn-primary btn-block" href="{{url('main')}}" >Domov</a>
    </div>
