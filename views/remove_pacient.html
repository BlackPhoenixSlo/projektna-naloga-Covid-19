%rebase('base.html', naslov='Moji pacienti')

    <div class="list-group w-auto">
      %for (ime, priimek, emso, pct) in pacienti:
      <a href="{{url('pacient_certificate', x=emso)}}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img src="{{url('static', filename='user_qrcodes/user_blank.png')}}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{ime}} {{priimek}}</h6>
            <p class="mb-0 opacity-75">{{emso}} </p>
            <button type="button" class="btn btn-outline-secondary">Odstrani pacienta</button>
            %if pct:
            <button type="button" class="btn btn-outline-primary">Cepi pacienta</button>
            %end
          </div>
          <small class="opacity-50 text-nowrap">now</small>
        </div>
